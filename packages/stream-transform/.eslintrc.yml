env:
  commonjs: true
  es6: true
  node: true
extends: "eslint:recommended"
globals:
  Atomics: "readonly"
  SharedArrayBuffer: "readonly"
parserOptions:
  ecmaVersion: 2020
  sourceType: "module"
rules:
  no-var: "error"
  semi: "error"
  indent: ["error", 2]
  linebreak-style: ["error", "unix"]
  no-multi-spaces: "error"
  space-in-parens: "error"
  no-multiple-empty-lines: "error"
  prefer-const: "error"
  no-use-before-define: "error"
